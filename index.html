<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내일배움캠프 최고 평점 영화</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header class = 'header'>
        <div>
            <h1>내배캠 최고 평점 영화</h1>
        </div>
    </header>
    <div class="search">
        <span class="label">영화 검색:</span>
        <input type="text" id = "txt"class="movie_serach" onkeypress="keypress(event)" placeholder="영화 제목을 검색해보세요">
        <button class="submit" onclick="buttonClick()">검색</button>
    </div>
    <div id = "livecards-box"class="card-box" onclick="click()">
        <div class="col">
            <div class="movie-card">
              <img src="" class="card-img">
              <div class="card-body">
                <h5 class="card-title">영화 제목이 들어갑니다</h5>
                <p class="card-text">여기에 영화에 대한 설명이 들어갑니다.</p>
                <p >평점<span class="rank">0.0</span></spans></p>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
